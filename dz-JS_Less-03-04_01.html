function setTag(str){
									// console.log('input array=', str);
	var i = 0;
	var tg = document.createElement(str[i]);			//create tag
	i++;

	if ( typeof str[i] == 'string' ) { 
		var chld = document.createTextNode(str[i]);    //create child
	}
	else{
									// debugger;
									// console.log('AHTUNG-1 Enter with:', str[i]);
		var chld = setTag(str[i]); 
	}
									// console.log('gonna add this:', chld)

	i++;
									// console.log('before Loop i=' + i + '  current tag=', tg);

									// console.log('in loop before! i='+i, '  length=', str.length );

			tg.setAttribute(str[i], str[(i+1)]);	// add attribute

		}
		else{
			// debugger;
									// console.log('AHTUNG-2 Enter with:', str[i]);

		}
									// console.log('after: i='+ i+'  tag=', tg);
	}

return tg;
